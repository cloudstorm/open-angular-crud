<!DOCTYPE html>
<html ng-app="cloudStormSample">

  <head>
    <meta charset="utf-8" />
    <title>CloudStorm Sample</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>  
    
    <!-- CloudStorm files -->
    <link rel="stylesheet" href="assets/cloudstorm-0.0.6.css" />
    <script src="assets/cloudstorm-0.0.6.js"></script>
    
    <!-- Example app files -->
    <link rel="stylesheet" href="sample.css" />
    <script src="sample.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <cs-alert></cs-alert>
    <div class="container">
      <cs-index resource-type=resourceType cs-index-options="options"></cs-index>
    </div>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>

</html>
